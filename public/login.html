            </div>
            <!-- menu -->
            <div class="flex items-center px-4">
                <button id="hamburger" name="hamburger" class="block absolute right-4 lg:hidden ">
                    <span class="hamburger-line origin-top-left transtition duration-200 ease-in-out "></span>
                    <span class="hamburger-line transtition duration-200 ease-in-out "></span>
                    <span class="hamburger-line origin-bottom-left transtition duration-200 ease-in-out "></span>
                </button>
                <nav id="nav-menu"
                    class="hidden absolute p-5 bg-white rounded-lg max-w-[15rem] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full">
                    <ul class="block lg:flex lg:shadow-none lg:rounded-none">
                        <li class="group"><a href="home.html" class="nav_list lg:font-semibold">Home</a></li>
                        <li class="group"><a href="product.html" class="nav_list lg:font-semibold">Product</a>

                        <li class="group"><a href="services.html" class="nav_list lg:font-semibold">Services</a>

                        <li class="group"><a href="contact.html" class="nav_list lg:font-semibold">Contact</a>

                    </ul>
                </nav>
            </div>
        </div>

    </header>

    <section class="wrapper flex justify-center items-center bg-primary h-auto w-full pb-[6rem]">
        <div
            class="sign-up-container bg-white mt-[7rem] flex flex-col max-w-[20rem] items-center justify-center gap-[1.5rem] rounded-[1.5rem] p-4">

            <h2 class="h2_login">Login</h2>
            <form
                class="flex bg-colorCard flex-col h-auto w-full items-center justify-center rounded-[2rem] p-[1.25rem] gap-[0.2rem]"
                action="">
                <div class="flex flex-col h-auto w-full items-center justify-start gap-[0.6rem] ">
                    <div class="flex flex-col h-auto w-full items-start">
                        <label class="label_form_login" for="username">Name</label>
                        <input class="input_form_login" type="text" name="name" id="username" placeholder="Name"
                            spellcheck="false">
                    </div>

                    <div class="flex flex-col h-auto w-full items-start">
                        <label class="label_form_login" for="password">Password</label>
                        <input class="input_form_login" type="password" name="password" id="password"
                            placeholder="Password">
                    </div>

                    <div class="mt-[0.75rem] h-[2.5rem] w-full">
                        <button id="btn_login" class="btn_form_login" type="submit">Login</button>
                    </div>
                </div class="text_form">
                <p>Already have an account? Login <a href="">here</a></p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer_wrapper min-w-screen-lg">
        <div class="lg:flex lg:items-start lg:justify-evenly lg:gap-2">
            <div class="footer_container_text">
                <div class="footer_tittle_text ">Address</div>

                    Samarinda Kota, Kota
                    Samarinda, Kalimantan Timur 75242</div>

            <div class="footer_container_text">
                <div class="footer_tittle_text">Contact</div>
                <div class="text-[1rem] font-normal">Tel: +6281240408525"" <span class="block">Email:
                        ramafadillah@yahoo.com</span></div>
            </div>

        </div>
    </footer>

</body>
